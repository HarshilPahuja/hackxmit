<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/css/upload.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="p-3 navigbar">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="/static/images/Screenshot_2025-03-13_220203-removebg-preview.png" class="navlogo" alt="logo">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up ></button>
        </div>
      </div>
    </div>
  </header>

  <!-- Upload Section -->
  <div class="container mt-5">
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div 
        id="drop-zone" 
        class="border border-2 border-primary rounded-3 p-5 text-center" 
        style="cursor: pointer; background-color: #f8f9fa;"
      >
        <label for="file" class="form-label" style="font-size: 24px;">Drag & Drop File Here or Click to Upload</label>
        <input 
          type="file" 
          class="form-control d-none" 
          name="file" 
          id="file" 
          required
        >
        <p id="file-name" class="text-muted mt-2">No file chosen</p>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
  </div>

<script src="/js/upload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
